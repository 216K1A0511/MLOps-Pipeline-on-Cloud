training:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  early_stopping_rounds: 10
  
data:
  validation_split: 0.2
  test_split: 0.1
  random_state: 42
  
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1_score
  threshold: 0.85
  
deployment:
  machine_type: n1-standard-2
  min_replicas: 1
  max_replicas: 3
  traffic_split: 100