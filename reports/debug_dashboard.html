<!DOCTYPE html>
<html>

<head>
    <title>MLOps Debug Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .log-entry {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>MLOps Pipeline Debug Dashboard</h1>
    <p>Last Updated: 2026-02-05 10:54:09.769550</p>
    <h2>Recent Activity</h2>
    <div id="logs">
        <div class="log-entry ">[INFO] Pipeline started</div>
        <div class="log-entry ">[INFO] Loading data...</div>
        <div class="log-entry success">[SUCCESS] API Connection Verified</div>
        <div class="log-entry ">[INFO] Task completed</div>
    </div>
</body>

</html>
